<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment forms</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="http://httpbin.org/anything" method="post">


      <div class="">
        <label for="name">Name</label>
        <input type="text" id="name"name="Name"/>
      </div>

      <div class="">
        <label for="email">Email</label>
        <input type="email" id="email"name="Email"/>
      </div>

      <div class="">
        <label for="password">Password</label>
        <input type="password" id="password"name="Password"/>
      </div>


      <div class="radio_checkbox">

      <div class="radio">
        <h2>What do you like?</h2>
        <label for="radio" class="control control--radio">
          <input type="radio" name="Apple"/>Apple
          <div class="control__indicator"></div>
        </label>

        <label for="radio" class="control control--radio">
          <input type="radio" name="Orange"/>Orange
          <div class="control__indicator"></div>
        </label>

        <label for="radio" class="control control--radio">
          <input type="radio" name="Pineapple"/>Pineapple
          <div class="control__indicator"></div>
        </label>
      </div>

      <div class="checkbox" class="control control--checkbox">
        <h2>What do you prefer?</h2>
        <label for="checkbox" class="control">
          <input type="checkbox" name="AppleJuice"/>Apple juice
          <div class="control__indicator"></div>
        </label>

        <label for="checkbox" class="control control--checkbox">
          <input type="checkbox" name="OrangeJuice"/>Orange juice
          <div class="control__indicator"></div>
        </label>

        <label for="checkbox" class="control control--checkbox">
          <input type="checkbox" name="PineappleJuice"/>Pineapple juice
          <div class="control__indicator"></div>
        </label>
      </div>

      </div>

      <div class="">

        <button type="submit" name="button">Submit</button>

      </div>

    </form>

  </body>
</html>
