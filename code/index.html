<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment forms</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
  </head>
  <body>


    <form action="http://httpbin.org/anything" method="post"/>


      <h1>Form</h1>

      <div class="name">
        <label for="name">Name*</label>
        <input type="text" id="name" name="Name" required/>
      </div>

      <div class="email">
        <label for="email">Email*</label>
        <input type="email" id="email" name="Email" required/>
      </div>

      <div class="password">
        <label for="password">Password</label>
        <input type="password" id="password" name="Password" minlength="4"/>
      </div>



      <div class="radio">

      <h2>Would you like to subscribe to our newsletter?</h2>

      <div class="radio_1">
      <input type="radio" name="Subscribe" value="Yes" class="radio_label"/>
      <label for="radio">Yes, I want to subscribe</label>
      </div>

      <div class="radio_2">
      <input type="radio" name="Subscribe" value="No"class="radio_label"/>
      <label for="radio">No, thanks.</label>
      </div>

      </div>


      <div class="checkbox">

      <h2>I'm interested in:</h2>

      <div class="checkbox_1">
      <input type="checkbox" name="politics" class="checkbox_label"/>
      <label for="checkbox" class="">Politics</label>
      </div>

      <div class="checkbox_2">
      <input type="checkbox" name="fashion" class="checkbox_label"/>
      <label for="checkbox" class="">Fashion</label>
      </div>

      <div class="checkbox_3">
      <input type="checkbox" name="food" class="checkbox_label"/>
      <label for="checkbox" class="">Food</label>
      </div>

      </div>


      <div class="">
        <button type="submit" name="button">Submit</button>
      </div>

    </form>

  </body>
</html>
